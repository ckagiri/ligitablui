<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Demo Notice -->
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            <strong>Demo Mode:</strong> This is a UI demo only. Registration will redirect you to predictions without creating a real account.
                        </p>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a th:href="@{/auth/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        sign in to your account
                    </a>
                </p>
            </div>
            
            <form class="mt-8 space-y-6" 
                  th:action="@{/auth/register}" 
                  method="post"
                  th:object="${registerForm}">
                
                <div class="rounded-md shadow-sm space-y-4">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <input id="email" 
                               name="email" 
                               type="email" 
                               th:field="*{email}"
                               required 
                               th:classappend="${#fields.hasErrors('email')} ? 'border-red-300' : 'border-gray-300'"
                               class="appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="you@example.com">
                        <p th:if="${#fields.hasErrors('email')}" 
                           th:errors="*{email}" 
                           class="mt-1 text-sm text-red-600"></p>
                    </div>
                    
                    <!-- Display Name -->
                    <div>
                        <label for="displayName" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                        <input id="displayName" 
                               name="displayName" 
                               type="text" 
                               th:field="*{displayName}"
                               required 
                               th:classappend="${#fields.hasErrors('displayName')} ? 'border-red-300' : 'border-gray-300'"
                               class="appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Your Name">
                        <p th:if="${#fields.hasErrors('displayName')}" 
                           th:errors="*{displayName}" 
                           class="mt-1 text-sm text-red-600"></p>
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               th:field="*{password}"
                               required 
                               th:classappend="${#fields.hasErrors('password')} ? 'border-red-300' : 'border-gray-300'"
                               class="appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="••••••••">
                        <p th:if="${#fields.hasErrors('password')}" 
                           th:errors="*{password}" 
                           class="mt-1 text-sm text-red-600"></p>
                        <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input id="confirmPassword" 
                               name="confirmPassword" 
                               type="password" 
                               th:field="*{confirmPassword}"
                               required 
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'border-red-300' : 'border-gray-300'"
                               class="appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="••••••••">
                        <p th:if="${#fields.hasErrors('confirmPassword')}" 
                           th:errors="*{confirmPassword}" 
                           class="mt-1 text-sm text-red-600"></p>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign up (Demo)
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-xs text-gray-500">
                        By signing up, you agree to our demo terms. No real account will be created.
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

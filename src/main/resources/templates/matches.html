<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div class="bg-white rounded-lg shadow-sm">
        <!-- Header -->
        <div class="px-4 sm:px-6 py-4 border-b border-gray-200">
            <div class="flex flex-col gap-3">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Fixtures & Results</h1>
                <div class="flex items-center justify-between gap-2">
                    <!-- Previous Button -->
                    <a th:href="@{/seasons/current/matches(round=${currentRound - 1})}"
                       th:if="${currentRound > 1}"
                       class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition">
                        <svg class="h-4 w-4 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        <span class="hidden sm:inline">Previous</span>
                    </a>
                    <span th:if="${currentRound <= 1}"
                          class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-400 bg-white opacity-50 cursor-not-allowed">
                        <svg class="h-4 w-4 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        <span class="hidden sm:inline">Previous</span>
                    </span>

                    <!-- Round Dropdown -->
                    <select th:attr="hx-get=@{/seasons/current/matches}"
                            hx-trigger="change"
                            hx-target="body"
                            hx-swap="outerHTML"
                            hx-push-url="true"
                            hx-include="this"
                            name="round"
                            class="flex-1 sm:flex-initial sm:w-auto sm:min-w-[200px] px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option th:each="r : ${#numbers.sequence(1, latestRound)}"
                                th:value="${r}"
                                th:selected="${r == currentRound}"
                                th:text="${r == latestRound ? 'GW ' + r + ' (Current)' : 'GW ' + r}">
                        </option>
                    </select>

                    <!-- Next Button -->
                    <a th:href="@{/seasons/current/matches(round=${currentRound + 1})}"
                       th:if="${currentRound < latestRound}"
                       class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition">
                        <span class="hidden sm:inline">Next</span>
                        <svg class="h-4 w-4 sm:ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </a>
                    <span th:if="${currentRound >= latestRound}"
                          class="inline-flex items-center px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-400 bg-white opacity-50 cursor-not-allowed">
                        <span class="hidden sm:inline">Next</span>
                        <svg class="h-4 w-4 sm:ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>

        <!-- Matches List -->
        <div id="matches-content" class="px-6 py-4">
            <div class="space-y-4">
                <div th:each="match : ${matches}"
                     class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <!-- Home Team -->
                            <div class="flex items-center justify-between mb-2">
                                <span class="font-medium text-gray-900" th:text="${match.homeTeam}">Manchester City</span>
                                <span th:if="${match.status == 'FINISHED' or match.status == 'LIVE'}"
                                      class="text-2xl font-bold text-gray-900"
                                      th:text="${match.homeScore}">2</span>
                            </div>

                            <!-- Away Team -->
                            <div class="flex items-center justify-between">
                                <span class="font-medium text-gray-900" th:text="${match.awayTeam}">Arsenal</span>
                                <span th:if="${match.status == 'FINISHED' or match.status == 'LIVE'}"
                                      class="text-2xl font-bold text-gray-900"
                                      th:text="${match.awayScore}">1</span>
                            </div>
                        </div>

                        <div class="ml-6 text-right">
                            <!-- Status Badge -->
                            <span th:if="${match.status == 'FINISHED'}"
                                  class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                FT
                            </span>
                            <span th:if="${match.status == 'LIVE'}"
                                  class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-red-50 text-red-700 border border-red-200">
                                <span class="live-indicator inline-block w-2 h-2 bg-red-500 rounded-full mr-1.5"></span>
                                LIVE
                                <span th:if="${match.matchTime}"
                                      class="ml-1.5 font-semibold"
                                      th:text="${match.matchTime}">67'</span>
                            </span>
                            <span th:if="${match.status == 'SCHEDULED'}"
                                  class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                Upcoming
                            </span>

                            <!-- Kick-off Time -->
                            <div class="text-sm text-gray-500 mt-1" th:text="${match.kickOff}">
                                Sat, Dec 28, 12:30
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

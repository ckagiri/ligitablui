<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <div id="prediction-page" th:fragment="predictionPage" class="max-w-4xl mx-auto">
        <!-- Page Header -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-0 mb-4 sm:mb-6">
                    <div class="flex flex-col sm:flex-row sm:items-baseline sm:gap-2">
                        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">
                            My Predictions
                        </h1>
                        <div class="flex items-center gap-2 mt-1 sm:mt-0">
                            <span class="text-sm sm:text-base text-gray-600">
                                Round <span th:text="${viewingRound}">19</span>
                            </span>
                            <span th:if="${isCurrentRound}" class="text-xs sm:text-sm font-medium text-green-600">
                                (Current)
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Status Indicator -->
                <div class="mb-4 sm:mb-6">
                    <div class="inline-flex items-center gap-2 text-sm">
                        <span th:if="${source.name() == 'USER_PREDICTION'}"
                              class="flex items-center gap-1.5 text-green-600 font-medium">
                            <span class="w-2 h-2 bg-green-600 rounded-full"></span>
                            Ready to modify
                        </span>
                        <span th:if="${source.name() == 'ROUND_STANDINGS'}"
                              class="flex items-center gap-1.5 text-blue-600 font-medium">
                            <span class="w-2 h-2 bg-blue-600 rounded-full"></span>
                            Based on Current Standings
                        </span>
                        <span th:if="${source.name() == 'SEASON_BASELINE'}"
                              class="flex items-center gap-1.5 text-gray-600 font-medium">
                            <span class="w-2 h-2 bg-gray-600 rounded-full"></span>
                            Season Baseline
                        </span>
                    </div>
                </div>

                <!-- Round Navigation -->
                <div class="flex flex-col space-y-3">
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-medium text-gray-700">Round:</label>
                        <select th:attr="hx-get=@{/predictions2/me}"
                                hx-trigger="change"
                                hx-target="#prediction-page"
                                hx-swap="outerHTML swap:300ms"
                                hx-push-url="true"
                                hx-include="this"
                                name="round"
                                class="flex-1 sm:flex-initial sm:w-auto sm:min-w-[200px] px-3 py-2 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                                style="appearance: none; background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27%23374151%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e'); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em;">
                            <option th:each="r : ${#numbers.sequence(1, currentRound)}"
                                    th:value="${r}"
                                    th:selected="${r == viewingRound}"
                                    th:text="${r == currentRound ? 'Round ' + r + ' (Current)' : 'Round ' + r}">
                                Round 19 (Current)
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Rankings Table -->
            <div th:fragment="rankings-table" id="rankings-table"
                 x-data="Ligitabl.seasonPredictionPage($el)"
                 th:attr="data-rankings=${rankingsJson},
                          data-source=${source.name()},
                          data-has-prediction=${hasSeasonPrediction}">

                <!-- Rankings List -->
                <div class="divide-y divide-gray-200">
                    <template x-for="(ranking, index) in rankings" :key="ranking.team.code">
                        <div class="prediction-row flex items-center py-3 px-6 cursor-pointer"
                             :class="{
                                 'selected-pulse': isSelected(ranking.team.code),
                                 'swapping': false,
                                 'no-hover': !canModify
                             }"
                             :data-team-code="ranking.team.code"
                             @click="teamClick(ranking.team.code)">
                            <!-- Position -->
                            <div class="w-12 text-center">
                                <span class="text-lg font-semibold text-gray-900" x-text="ranking.position">1</span>
                            </div>

                            <!-- Team Info -->
                            <div class="flex-1 flex items-center gap-3 ml-4">
                                <div class="h-8 w-8 bg-gray-200 rounded flex items-center justify-center text-xs font-bold"
                                     x-text="ranking.team.code">
                                </div>
                                <div class="flex-1">
                                    <div class="font-medium text-gray-900" x-text="ranking.team.name">Team Name</div>
                                    <div class="text-xs text-gray-500" x-text="ranking.team.code">CODE</div>
                                </div>
                            </div>

                            <!-- Position Change Indicator -->
                            <div class="w-16 text-right">
                                <span class="text-sm font-medium"
                                      :class="isDirty(ranking.team.code) ? 'text-indigo-600' : 'text-gray-400'"
                                      x-text="getPositionChange(ranking.team.code) || '-'">-</span>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Action Buttons -->
                <div class="px-6 py-6 bg-gray-50 border-t border-gray-200">
                    <div class="flex flex-col items-center gap-4">
                        <!-- Submit Button -->
                        <button @click="submitChanges()"
                                :disabled="!canUpdate() || isSaving"
                                :class="canUpdate() && !isSaving ? 'bg-indigo-600 hover:bg-indigo-700 cursor-pointer' : 'bg-gray-300 cursor-not-allowed'"
                                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">

                            <!-- Loading Spinner -->
                            <svg x-show="isSaving"
                                 class="animate-spin -ml-1 mr-2 h-5 w-5 text-white"
                                 fill="none"
                                 viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>

                            <!-- Success Checkmark -->
                            <svg x-show="!isSaving" class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>

                            <!-- Button Text -->
                            <span x-show="!isSaving">
                                <span x-show="!hasSeasonPrediction">Submit to Join</span>
                                <span x-show="hasSeasonPrediction && getSwapCount() > 0">
                                    Submit Swap (<span x-text="getSwapCount()"></span>)
                                </span>
                                <span x-show="hasSeasonPrediction && getSwapCount() === 0">No Changes</span>
                            </span>
                            <span x-show="isSaving">
                                <span x-show="!hasSeasonPrediction">Submitting prediction...</span>
                                <span x-show="hasSeasonPrediction">Saving swap...</span>
                            </span>
                        </button>

                        <!-- Changes Summary -->
                        <div x-cloak x-show="getDirtyCount() > 0" class="w-full max-w-md">
                            <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-4">
                                <div class="flex items-center justify-between mb-3">
                                    <button @click="reset()"
                                            class="text-sm font-medium text-red-600 hover:text-red-700 underline flex items-center gap-1">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                        </svg>
                                        Reset all
                                    </button>
                                    <div class="flex items-center space-x-2">
                                        <svg class="h-5 w-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                        </svg>
                                        <h4 class="text-sm font-semibold text-gray-900">Changes Made</h4>
                                    </div>
                                </div>

                                <!-- Stats -->
                                <div class="flex items-center justify-between text-sm mb-3 pb-3 border-b border-gray-100">
                                    <div class="flex items-center space-x-4">
                                        <div>
                                            <span class="text-gray-500">Teams:</span>
                                            <span class="font-semibold text-gray-900 ml-1" x-text="getDirtyCount()">2</span>
                                        </div>
                                        <div>
                                            <span class="text-gray-500">Swaps:</span>
                                            <span class="font-semibold ml-1"
                                                  :class="exceedsLimit() ? 'text-red-600' : 'text-indigo-600'"
                                                  x-text="getSwapCount()">1</span>
                                        </div>
                                    </div>
                                    <div x-show="hasSeasonPrediction" class="text-xs text-gray-500">
                                        Limit: 1
                                    </div>
                                </div>

                                <!-- List of Changes -->
                                <div class="space-y-2">
                                    <template x-for="change in getChangedTeams()" :key="change.code">
                                        <div class="flex items-center justify-between text-sm py-1.5 px-2 bg-gray-50 rounded">
                                            <span class="font-medium text-gray-700" x-text="change.name">Team</span>
                                            <div class="flex items-center space-x-2">
                                                <span class="text-gray-400 text-xs" x-text="change.from">1</span>
                                                <svg class="h-4 w-4"
                                                     :class="change.direction === 'up' ? 'text-green-600' : 'text-red-600'"
                                                     fill="currentColor" viewBox="0 0 20 20">
                                                    <path x-show="change.direction === 'up'"
                                                          fill-rule="evenodd"
                                                          d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                                                          clip-rule="evenodd"/>
                                                    <path x-show="change.direction === 'down'"
                                                          fill-rule="evenodd"
                                                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                          clip-rule="evenodd"/>
                                                </svg>
                                                <span class="text-gray-900 font-semibold text-xs" x-text="change.to">3</span>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

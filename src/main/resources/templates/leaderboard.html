<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
    <!-- Results Banner (if latest result available) -->
    <div id="results-banner" 
         hx-get="/predictions/me/latest-result"
         hx-trigger="load"
         hx-swap="innerHTML"
         class="mb-6">
        <!-- Banner content loaded via HTMX -->
    </div>

    <div class="bg-white rounded-lg shadow-sm">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Leaderboard</h1>
                
                <!-- Phase Selector -->
                <div class="flex items-center space-x-2">
                    <label for="phase-select" class="text-sm font-medium text-gray-700">
                        Phase:
                    </label>
                    <select id="phase-select" 
                            name="phase"
                            class="form-select rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                            hx-get="/leaderboard"
                            hx-trigger="change"
                            hx-target="#leaderboard-content"
                            hx-swap="innerHTML swap:300ms"
                            hx-indicator=".htmx-indicator">
                        <option value="FS" th:selected="${currentPhase == 'FS'}">Full Season</option>
                        <option value="H1" th:selected="${currentPhase == 'H1'}">First Half</option>
                        <option value="H2" th:selected="${currentPhase == 'H2'}">Second Half</option>
                        <option value="Q1" th:selected="${currentPhase == 'Q1'}">Quarter 1</option>
                        <option value="Q2" th:selected="${currentPhase == 'Q2'}">Quarter 2</option>
                        <option value="Q3" th:selected="${currentPhase == 'Q3'}">Quarter 3</option>
                        <option value="Q4" th:selected="${currentPhase == 'Q4'}">Quarter 4</option>
                    </select>
                    <span class="htmx-indicator">
                        <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </div>
            </div>
        </div>

        <!-- Leaderboard Table -->
        <div id="leaderboard-content" class="px-6 py-4">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Rank
                            </th>
                            <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Player
                            </th>
                            <th scope="col" class="px-3 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Score
                            </th>
                            <th scope="col" class="px-3 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Zeroes
                            </th>
                            <th scope="col" class="px-3 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Swaps
                            </th>
                            <th scope="col" class="px-3 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Best
                            </th>
                            <th scope="col" class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Movement
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="entry : ${leaderboard}" 
                            class="hover:bg-gray-50 transition cursor-pointer">
                            <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                                th:text="${entry.position}">
                                1
                            </td>
                            <td class="px-3 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" th:text="${entry.displayName}">Alice Wonder</div>
                            </td>
                            <td class="px-3 py-4 whitespace-nowrap text-right text-sm font-semibold text-indigo-600"
                                th:text="${#numbers.formatInteger(entry.totalScore, 1, 'COMMA')}">
                                1,850
                            </td>
                            <td class="px-3 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                                th:text="${entry.totalZeroes}">
                                45
                            </td>
                            <td class="px-3 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                                th:text="${entry.totalSwaps}">
                                23
                            </td>
                            <td class="px-3 py-4 whitespace-nowrap text-right text-sm text-gray-500"
                                th:text="${entry.maxScore}">
                                198
                            </td>
                            <td class="px-3 py-4 whitespace-nowrap text-center text-sm">
                                <span th:if="${entry.movement > 0}"
                                      class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    ↑ <span th:text="${entry.movement}">2</span>
                                </span>
                                <span th:if="${entry.movement < 0}"
                                      class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                    ↓ <span th:text="${-entry.movement}">1</span>
                                </span>
                                <span th:if="${entry.movement == 0}"
                                      class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                    —
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Empty state -->
            <div class="text-center py-12 hidden" id="empty-state">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No entries yet</h3>
                <p class="mt-1 text-sm text-gray-500">Be the first to join the contest!</p>
            </div>
        </div>
    </div>

    <!-- Modal for user details (loaded via HTMX) -->
    <div id="user-detail-modal"></div>
</div>
</body>
</html>

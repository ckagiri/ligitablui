<!-- Minimal User Detail Modal -->
<div th:fragment="user-details(user, round, status)"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    @click.self="document.getElementById('user-detail-modal').innerHTML = ''">

    <div class="relative top-20 mx-auto p-6 border w-11/12 max-w-2xl shadow-lg rounded-lg bg-white">
        <!-- Header -->
        <div class="flex items-center justify-between pb-4 border-b border-gray-200">
            <div>
                <h3 class="text-xl font-bold text-gray-900" th:text="${user.displayName}">Alice Wonder</h3>
                <p class="text-sm text-gray-600 mt-1">
                    Position <span class="font-semibold text-indigo-600">#<span th:text="${user.position}">1</span></span>
                    â€¢ Score: <span class="font-semibold" th:text="${user.totalScore}">1850</span> pts
                    â€¢ Round <span th:text="${round}">18</span>: <span th:text="${user.roundScore}">42</span> pts
                </p>
            </div>
            <button onclick="document.getElementById('user-detail-modal').innerHTML = ''"
                    class="text-gray-400 hover:text-gray-600 text-xl font-bold transition">
                âœ•
            </button>
        </div>

      <!-- Round Status Banner - More Explicit -->
      <div th:if="${status == 'Finalised'}"
          class="mt-4 px-4 py-3 bg-yellow-50 border border-yellow-200 rounded-md">
          <div class="flex items-start">
              <span class="text-yellow-600 text-lg mr-2">ðŸ”’</span>
              <div>
                  <p class="text-sm font-semibold text-yellow-800">
                      Current Round Predictions Hidden
                  </p>
                  <p class="text-xs text-yellow-700 mt-1">
                      Round 19 is still open. Showing Round 18 (latest completed) instead.
                  </p>
              </div>
          </div>
      </div>

        <!-- Prediction -->
        <div class="mt-6">
            <h4 class="text-base font-semibold text-gray-700 mb-4">
                Prediction
            </h4>
            <div class="grid grid-cols-2 gap-x-8 gap-y-2">
                <div th:each="pred, iter : ${user.currentPrediction}">
                    <span class="text-sm text-gray-500 font-medium" th:text="${iter.index + 1} + '.'">1.</span>
                    <span class="text-sm text-gray-900 ml-2" th:text="${pred.teamName}">Man City</span>
                </div>
            </div>
        </div>
    </div>
</div>

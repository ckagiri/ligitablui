<div id="prediction-table" xmlns:th="http://www.thymeleaf.org">
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">
                        Pos
                    </th>
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Team
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="pred : ${predictions}" 
                    class="prediction-row hover:bg-gray-50 transition" 
                    th:attr="data-team-code=${pred.teamCode}">
                    <td class="px-3 py-4 whitespace-nowrap text-sm font-bold text-gray-900"
                        th:text="${pred.position}">
                        1
                    </td>
                    <td class="px-3 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="h-8 w-8 mr-3 bg-gray-200 rounded flex items-center justify-center text-xs font-bold"
                                 th:text="${pred.teamCode}">
                                ARS
                            </div>
                            <div class="text-sm font-medium text-gray-900" th:text="${pred.teamName}">Arsenal</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

services:
  demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ligitabl-demo-local
    ports:
      - "8080:8080"
    environment:
      # Server config
      SERVER_PORT: 8080

      # JVM options
      JAVA_OPTS: >-
        -Xmx256m
        -Xms128m
        -XX:+UseG1GC

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    restart: unless-stopped